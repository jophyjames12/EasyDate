<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'MainApp/style.css' %}">

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="auth-container">
        <h2>Sign Up</h2>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Traditional Sign Up Form -->
        <form method="post">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <button type="submit">Sign Up</button>
        </form>

        <!-- Google Sign-Up Button -->
        <div style="margin-top: 20px;">
            <div id="g_id_onload"
                 data-client_id="{{ google_client_id }}"
                 data-context="signup"
                 data-ux_mode="popup"
                 data-login_uri="http://localhost:8000/google-login/"
                 data-auto_prompt="false">
            </div>

            <div class="g_id_signin"
                 data-type="standard"
                 data-size="large"
                 data-theme="outline"
                 data-text="continue_with"
                 data-shape="rectangular"
                 data-logo_alignment="left">
            </div>
        </div>

        <p>Already have an account? <a href="{% url 'login' %}">Log in here</a></p>
    </div>

    <script src="{% static 'MainApp/file.js' %}"></script>

    <!-- Optional: handle Google Sign-In response -->
    <script>
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            // Send the credential to your backend for verification
            // Example using fetch:
            /*
            fetch('/google-login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ credential: response.credential })
            }).then(res => res.json()).then(data => {
                // Redirect or show message
            });
            */
        }

        window.onload = function () {
            google.accounts.id.initialize({
                client_id: "{{ google_client_id }}",
                callback: handleCredentialResponse
            });
        };
    </script>
</body>
</html>
