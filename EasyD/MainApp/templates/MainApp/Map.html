<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Places and Rate</title>
    {% load static %} 
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 100%; }
        #place-details { margin-top: 20px; }
        .place-item { cursor: pointer; padding: 5px; }
        .place-item:hover { background-color: #e0e0e0; }
        select, input, button { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Search Places and Rate</h1>

    <!-- Filters -->
    <button id="locate-btn">Locate Me</button>

    <label for="tag">Search by Tag: </label>
    <select id="tag">
        <option value="restaurant">Restaurant</option>
        <option value="cafe">Cafe</option>
        <option value="bar">Bar</option>
        <option value="club">Club</option>
        <option value="shop">Shop</option>
    </select>

    <label for="ambiance">Select Ambiance: </label>
    <select id="ambiance">
        <option value="any">Any</option>
        <option value="chill">Chill</option>
        <option value="lively">Lively</option>
        <option value="romantic">Romantic</option>
        <option value="fun">Fun</option>
    </select>

    <label for="sort">Sort by: </label>
    <select id="sort">
        <option value="distance">Distance</option>
        <option value="reviews">Reviews</option>
    </select>
    
    <button onclick="searchPlaces()">Search</button>

    <!-- Map and Place Details -->
    <div id="map"></div>
    <div id="place-details"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script type="text/JavaScript">
        const reviews = {{ reviews|safe }}; 
    </script>
    
    <script src="{% static 'MainApp/Map.js' %}"></script>"
</body>
</html>
