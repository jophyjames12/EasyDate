<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% if date_info %}Date Map - {{ date_info.date }}{% else %}Search Places and Rate{% endif %}</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <style>
        /* Keep your existing CSS exactly as is */
        #map { height: 600px; width: 100%; }
        #place-details { margin-top: 20px; }
        .place-item { cursor: pointer; padding: 5px; border: 1px solid #ddd; margin-bottom: 5px; }
        .place-item:hover { background-color: #f9f9f9; }
        select, input, button { margin: 10px 0; padding: 5px; }
        #search-results { border: 1px solid #ccc; max-height: 150px; overflow-y: auto; margin-top: 5px; }
        .search-result { padding: 5px; cursor: pointer; }
        .search-result:hover { background-color: #e0e0e0; }
        .search-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 10px 0;
        }
        #error-message { color: red; margin-top: 10px; }
        #location-status { color: green; margin-top: 5px; font-size: 12px; }
        
        /* Date context styles */
        .date-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .date-info h2 {
            margin: 0 0 10px 0;
            font-size: 1.5em;
        }
        
        .date-info p {
            margin: 5px 0;
            font-size: 1.1em;
        }
        
        .back-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        .back-btn:hover {
            background: #0056b3;
        }

        /* Color legend */
        .color-legend {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            margin-top: 10px;
            font-size: 12px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin: 3px 0;
        }
        
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            border: 1px solid #ccc;
        }

        /* NEW: Route control styles */
        .route-controls {
            position: fixed;
            top: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            max-width: 250px;
        }

        .route-controls h4 {
            margin: 0 0 10px 0;
            font-size: 14px;
        }

        .route-controls button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            margin: 2px;
        }

        .route-controls button:hover {
            background: #c82333;
        }

        /* Enhanced popup styles */
        .leaflet-popup-content {
            margin: 8px 12px;
            line-height: 1.4;
        }

        .popup-directions-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 8px;
            width: 100%;
        }

        .popup-directions-btn:hover {
            background: #218838;
        }

        .popup-directions-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .route-controls button.restore-btn {
            background: #28a745;
        }

        .route-controls button.restore-btn:hover {
            background: #218838;
        }

        /* Route legend */
        .route-legend {
            background: white;
            padding: 8px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            margin-top: 10px;
            font-size: 11px;
        }

        .route-legend-item {
            display: flex;
            align-items: center;
            margin: 3px 0;
        }

        .route-legend-line {
            width: 20px;
            height: 3px;
            margin-right: 8px;
            border-radius: 1px;
        }
        /* Reviews Modal Styles */
        .reviews-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .reviews-modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .reviews-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .reviews-header h3 {
            margin: 0;
            font-size: 1.3em;
            font-weight: 600;
        }

        .reviews-close {
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .reviews-close:hover {
            color: #ffeb3b;
        }

        .reviews-body {
            padding: 20px;
            max-height: 60vh;
            overflow-y: auto;
        }

        /* Place Summary Styles */
        .place-summary {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .rating-summary {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .rating-stars {
            font-size: 24px;
        }

        .rating-text {
            font-size: 1.1em;
        }

        .place-info {
            margin: 8px 0;
            font-size: 0.95em;
            color: #666;
        }

        .place-info strong {
            color: #333;
        }

        .place-info a {
            color: #007bff;
            text-decoration: none;
        }

        .place-info a:hover {
            text-decoration: underline;
        }

        /* Star Rating Styles */
        .star {
            color: #ffc107;
            font-size: inherit;
            margin-right: 2px;
        }

        .star.full {
            color: #ffc107;
        }

        .star.half {
            color: #ffc107;
            opacity: 0.5;
        }

        .star.empty {
            color: #e0e0e0;
        }

        /* Reviews Section Styles */
        .reviews-section h4 {
            margin: 20px 0 15px 0;
            color: #333;
            font-size: 1.1em;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 8px;
        }

        .review-item {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .review-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .review-author {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .author-photo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .author-photo-placeholder {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .author-name {
            font-weight: 600;
            color: #333;
        }

        .review-rating {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }

        .review-time {
            font-size: 0.85em;
            color: #666;
        }

        .review-text {
            color: #555;
            line-height: 1.5;
            font-size: 0.95em;
        }

        /* Loading Styles */
        .reviews-loading {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error Styles */
        .reviews-error {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .no-reviews {
            text-align: center;
            padding: 30px 20px;
            color: #666;
        }

        /* Button Styles Updates */
        .popup-buttons {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .place-buttons {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .popup-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .popup-directions-btn {
            background: #28a745;
            color: white;
        }

        .popup-directions-btn:hover {
            background: #218838;
        }

        .popup-directions-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .popup-reviews-btn {
            background: #ffc107;
            color: #212529;
        }

        .popup-reviews-btn:hover {
            background: #e0a800;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .reviews-modal-content {
                width: 95%;
                margin: 10% auto;
                max-height: 85vh;
            }
            
            .reviews-header {
                padding: 15px;
            }
            
            .reviews-header h3 {
                font-size: 1.1em;
            }
            
            .reviews-body {
                padding: 15px;
            }
            
            .rating-summary {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .review-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .popup-buttons,
            .place-buttons {
                flex-direction: column;
                gap: 5px;
            }
            
            .popup-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    {% if date_info %}
    <!-- Date Context Header -->
    <div class="date-info">
        <h2>Date with {{ date_info.partner }}</h2>
        <p><strong>Date:</strong> {{ date_info.date }}</p>
        <p><strong>Time:</strong> {{ date_info.time }}</p>
        <p>Map shows both your locations and the midpoint</p>
    </div>
    
    <button class="back-btn" onclick="window.history.back()">‚Üê Back to Schedule</button>
    {% else %}
    <h1>Search Places and Rate</h1>
    {% endif %}
    
    <!-- NEW: Route Controls -->
    <div class="route-controls" id="route-controls" style="display: none;">
        <h4>Active Routes</h4>
        <div id="route-list"></div>
        <button onclick="clearAllRoutes()">Clear All Routes</button>
        <button class="restore-btn" onclick="restoreMidpointRoute()" id="restore-midpoint-btn" style="display: none;">Restore Midpoint Route</button>
    </div>
    
    <button id="locate-btn">Locate Me</button>
    <div id="location-status"></div>
    
    <div class="search-container">
        <label for="manual-location">Set Location Manually:</label>
        <input type="text" id="manual-location" placeholder="Enter location" />
        <div id="search-results"></div>
    </div>
    <label for="tag">Search by Tag:</label>
    <select id="tag">
        <option value="restaurant">Restaurant</option>
        <option value="cafe">Cafe</option>
        <option value="bar">Bar</option>
        <option value="club">Club</option>
        <option value="shop">Shop</option>
    </select>
    <label for="ambiance">Select Ambiance:</label>
    <select id="ambiance">
        <option value="any">Any</option>
        <option value="chill">Chill</option>
        <option value="lively">Lively</option>
        <option value="romantic">Romantic</option>
        <option value="fun">Fun</option>
    </select>
    <label for="sort">Sort by:</label>
    <select id="sort">
        <option value="distance">Distance</option>
        <option value="reviews">Reviews</option>
    </select>
    <button id="search-btn">Search</button>
    
    <div id="error-message"></div>
    <div id="map"></div>
    <div id="place-details"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const map = L.map('map').setView([20.5937, 78.9629], 5);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            let userMarker = null;
            let partnerMarker = null;
            let midpointMarker = null;
            const placeMarkers = [];

            // Global variable to store reviews modal
            let reviewsModal = null;

            // Function to create reviews modal
            function createReviewsModal() {
                if (reviewsModal) {
                    document.body.removeChild(reviewsModal);
                }
                
                reviewsModal = document.createElement('div');
                reviewsModal.className = 'reviews-modal';
                reviewsModal.style.display = 'none';
                reviewsModal.innerHTML = `
                    <div class="reviews-modal-content">
                        <div class="reviews-header">
                            <h3 id="reviews-title">Loading...</h3>
                            <span class="reviews-close">&times;</span>
                        </div>
                        <div class="reviews-body" id="reviews-body">
                            <div class="reviews-loading">Loading reviews...</div>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(reviewsModal);
                
                // Close modal event
                reviewsModal.querySelector('.reviews-close').addEventListener('click', () => {
                    reviewsModal.style.display = 'none';
                });
                
                // Close modal when clicking outside
                reviewsModal.addEventListener('click', (e) => {
                    if (e.target === reviewsModal) {
                        reviewsModal.style.display = 'none';
                    }
                });
                
                return reviewsModal;
            }

            // Function to generate star rating HTML
            function generateStarRating(rating) {
                const fullStars = Math.floor(rating);
                const hasHalfStar = rating % 1 !== 0;
                const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
                
                let starsHTML = '';
                
                // Full stars
                for (let i = 0; i < fullStars; i++) {
                    starsHTML += '<span class="star full">‚òÖ</span>';
                }
                
                // Half star
                if (hasHalfStar) {
                    starsHTML += '<span class="star half">‚òÖ</span>';
                }
                
                // Empty stars
                for (let i = 0; i < emptyStars; i++) {
                    starsHTML += '<span class="star empty">‚òÜ</span>';
                }
                
                return starsHTML;
            }

            // Function to fetch reviews from backend
            async function fetchReviews(lat, lon, placeName) {
                try {
                    const response = await fetch(`/get_reviews/?lat=${lat}&lon=${lon}&name=${encodeURIComponent(placeName)}`);
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error('Error fetching reviews:', error);
                    return {
                        status: 'error',
                        message: 'Failed to fetch reviews'
                    };
                }
            }

            // Function to display reviews in modal
            function displayReviews(reviewsData, placeName) {
                if (!reviewsModal) {
                    createReviewsModal();
                }
                
                const title = document.getElementById('reviews-title');
                const body = document.getElementById('reviews-body');
                
                if (reviewsData.status === 'error') {
                    title.textContent = `${placeName} - Reviews Not Available`;
                    body.innerHTML = `
                        <div class="reviews-error">
                            <p>Sorry, we couldn't load reviews for this place.</p>
                            <p class="error-message">${reviewsData.message}</p>
                        </div>
                    `;
                    reviewsModal.style.display = 'block';
                    return;
                }
                
                title.textContent = reviewsData.place_name;
                
                let bodyHTML = '';
                
                // Place summary
                bodyHTML += `
                    <div class="place-summary">
                        <div class="rating-summary">
                            <div class="rating-stars">${generateStarRating(reviewsData.rating)}</div>
                            <div class="rating-text">
                                <strong>${reviewsData.rating}</strong> (${reviewsData.total_ratings} reviews)
                            </div>
                        </div>
                `;
                
                // Additional place info
                if (reviewsData.address) {
                    bodyHTML += `<p class="place-info"><strong>Address:</strong> ${reviewsData.address}</p>`;
                }
                if (reviewsData.phone) {
                    bodyHTML += `<p class="place-info"><strong>Phone:</strong> ${reviewsData.phone}</p>`;
                }
                if (reviewsData.website) {
                    bodyHTML += `<p class="place-info"><strong>Website:</strong> <a href="${reviewsData.website}" target="_blank">${reviewsData.website}</a></p>`;
                }
                
                bodyHTML += `</div>`;
                
                // Reviews section
                if (reviewsData.reviews && reviewsData.reviews.length > 0) {
                    bodyHTML += `<div class="reviews-section">
                        <h4>Recent Reviews</h4>
                    `;
                    
                    reviewsData.reviews.forEach(review => {
                        bodyHTML += `
                            <div class="review-item">
                                <div class="review-header">
                                    <div class="review-author">
                                        ${review.profile_photo_url ? 
                                            `<img src="${review.profile_photo_url}" alt="${review.author_name}" class="author-photo">` : 
                                            '<div class="author-photo-placeholder">üë§</div>'
                                        }
                                        <span class="author-name">${review.author_name}</span>
                                    </div>
                                    <div class="review-rating">
                                        ${generateStarRating(review.rating)}
                                        <span class="review-time">${review.time}</span>
                                    </div>
                                </div>
                                <div class="review-text">${review.text}</div>
                            </div>
                        `;
                    });
                    
                    bodyHTML += `</div>`;
                } else {
                    bodyHTML += `<div class="no-reviews">
                        <p>No reviews available for this place.</p>
                    </div>`;
                }
                
                body.innerHTML = bodyHTML;
                reviewsModal.style.display = 'block';
            }

            // Function to show reviews (called from buttons)
            async function showReviews(lat, lon, placeName) {
                // Create modal if it doesn't exist
                if (!reviewsModal) {
                    createReviewsModal();
                }
                
                // Show loading state
                const title = document.getElementById('reviews-title');
                const body = document.getElementById('reviews-body');
                
                title.textContent = `${placeName} - Loading Reviews...`;
                body.innerHTML = `
                    <div class="reviews-loading">
                        <div class="loading-spinner"></div>
                        <p>Fetching reviews from Google Maps...</p>
                    </div>
                `;
                
                reviewsModal.style.display = 'block';
                
                // Fetch and display reviews
                const reviewsData = await fetchReviews(lat, lon, placeName);
                displayReviews(reviewsData, placeName);
            }

            // Make the function globally available
            window.showReviews = showReviews;
            
            // NEW: Route management
            const activeRoutes = new Map(); // Store active routes with IDs
            let routeIdCounter = 0;

            const dateInfo = {% if date_info_json %}{{ date_info_json|safe }}{% else %}null{% endif %};
            
            // Updated function to get marker color based on amenity type
            function getMarkerColor(amenity) {
                const colorMap = {
                    'restaurant': 'orange',
                    'food_court': 'orange',
                    'fast_food': 'orange',
                    'cafe': 'yellow',
                    'bakery': 'yellow',
                    'ice_cream': 'yellow',
                    'bar': 'violet',
                    'pub': 'violet',
                    'club': 'red',
                    'nightclub': 'red',
                    'shop': 'grey',
                    'marketplace': 'grey',
                    'shopping': 'grey',
                    'mall': 'grey',
                    'supermarket': 'grey',
                    'convenience': 'grey',
                    'department_store': 'grey',
                    'boutique': 'grey',
                    'pharmacy': 'grey',
                    'bookstore': 'grey',
                    'electronics': 'grey',
                    'hardware': 'grey',
                    'florist': 'grey',
                    'jewelry': 'grey',
                    'optician': 'grey',
                    'shoe_store': 'grey',
                    'clothing': 'grey',
                    'gift_shop': 'grey'
                };
                return colorMap[amenity] || 'black';
            }

            // Custom icon creation function
            function createColoredIcon(color) {
                const colorMapping = {
                    'orange': '#FF6B35',
                    'yellow': '#FFBF00', 
                    'violet': '#8E44AD',
                    'red': '#E91E63',
                    'grey': '#607D8B',
                    'black': '#2C3E50'
                };

                const actualColor = colorMapping[color] || color;
                
                const svgIcon = `
                    <svg width="25" height="41" viewBox="0 0 25 41" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.5 0C5.596 0 0 5.596 0 12.5C0 19.404 12.5 41 12.5 41S25 19.404 25 12.5C25 5.596 19.404 0 12.5 0Z" 
                              fill="${actualColor}" stroke="white" stroke-width="2"/>
                        <circle cx="12.5" cy="12.5" r="6" fill="white"/>
                    </svg>
                `;
                
                return L.divIcon({
                    html: svgIcon,
                    className: 'custom-marker',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34]
                });
            }

            // NEW: Route functions
            async function getRoute(startLat, startLon, endLat, endLon) {
                try {
                    // Using OSRM public API for routing
                    const url = `https://router.project-osrm.org/route/v1/driving/${startLon},${startLat};${endLon},${endLat}?overview=full&geometries=geojson`;
                    const response = await fetch(url);
                    const data = await response.json();
                    
                    if (data.routes && data.routes.length > 0) {
                        return {
                            geometry: data.routes[0].geometry,
                            distance: data.routes[0].distance,
                            duration: data.routes[0].duration
                        };
                    }
                    return null;
                } catch (error) {
                    console.error('Error fetching route:', error);
                    return null;
                }
            }

            async function showDirections(destLat, destLon, placeName) {
                const routeList = document.getElementById('route-list');
                const routeControls = document.getElementById('route-controls');
                const restoreBtn = document.getElementById('restore-midpoint-btn');
                
                // FIRST: Hide midpoint route if it exists
                if (midpointRouteLayer) {
                    map.removeLayer(midpointRouteLayer);
                    restoreBtn.style.display = 'inline-block'; // Show restore button
                }
                
                // Clear existing destination routes
                activeRoutes.forEach(route => map.removeLayer(route.layer));
                activeRoutes.clear();
                
                // Show route controls
                routeControls.style.display = 'block';
                
                // Get routes from both users (if available)
                const routes = [];

            // Functions for fetching & displaying places
            function distance(lat1, lon1, lat2, lon2) {
                const R = 6371000;
                const toRad = x => x * Math.PI / 180;
                const dLat = toRad(lat2 - lat1);
                const dLon = toRad(lon2 - lon1);
                const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                          Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                          Math.sin(dLon / 2) * Math.sin(dLon / 2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
                return R * c;
            }
