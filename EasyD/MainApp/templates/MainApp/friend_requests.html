<h1>Friend Requests</h1>
<ul>
    {% for friend in friends %}
        <li>
            {{ friend }} <!-- Display the friend's username or ID -->
            
            <!-- Accept button wrapped in a form -->
            <form action="{% url 'accept_request' %}" method="POST" style="display:inline;">
                {% csrf_token %}
                <input type="hidden" name="friend_id" value="{{ friend }}">
                <button type="submit" name="action" value="accept">Accept</button>
            </form>
            
            <!-- Reject button wrapped in a form -->
            <form action="{% url 'reject_request' %}" method="POST" style="display:inline;">
                {% csrf_token %}
                <input type="hidden" name="friend_id" value="{{ friend }}">
                <button type="submit" name="action" value="reject">Reject</button>
            </form>
        </li>
    {% empty %}
        <li>No friend requests.</li>
    {% endfor %}
</ul>
