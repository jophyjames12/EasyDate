<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'MainApp/style.css' %}">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="auth-container">
        <h2>Login</h2>
        
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <div style="margin-top: 20px;">
            <!-- Google Sign-In button -->
            <div id="g_id_onload"
                 data-client_id="{{ google_client_id }}"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false">
            </div>

            <div class="g_id_signin"
                 data-type="standard"
                 data-size="large"
                 data-theme="outline"
                 data-text="sign_in_with"
                 data-shape="rectangular"
                 data-logo_alignment="left">
            </div>
        </div>

        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
    </div>

    <script>
        // Global callback function for Google Sign-In
        window.handleCredentialResponse = function(response) {
            console.log("Google credential received", response);
            fetch("{% url 'google_auth' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ credential: response.credential })
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'success') {
                    window.location.href = '/area/';
                } else {
                    alert("Google sign-in failed: " + data.message);
                }
            })
            .catch(err => {
                console.error("Sign-in error:", err);
                alert("Something went wrong with Google Sign-In.");
            });
        };
    </script>

    <script src="{% static 'MainApp/file.js' %}"></script>
</body>
</html>
