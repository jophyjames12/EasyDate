<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'MainApp/style.css' %}">
</head>
<body>
    <div class="auth-container">
        <h2>Login</h2>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        
        <!-- Debug info - Remove in production -->
        <script>
            console.log('Current origin:', window.location.origin);
            console.log('Current href:', window.location.href);
        </script>
        
        <!-- Google Sign-In Button -->
        <div class="google-signin-container" style="margin-bottom: 20px; text-align: center;">
            <div id="g_id_onload"
                  data-client_id="633306351645-t7fp851eg57ta2r0jhelc87qnlb02b3j.apps.googleusercontent.com"
                  data-callback="handleCredentialResponse"
                  data-auto_prompt="false">
            </div>

            <div class="g_id_signin"
                 data-type="standard"
                 data-size="large"
                 data-theme="outline"
                 data-text="sign_in_with"
                 data-shape="rectangular"
                 data-logo_alignment="left">
            </div>
        </div>
        
        <div class="divider" style="text-align: center; margin: 20px 0; position: relative;">
            <span style="background: white; padding: 0 15px; color: #666;">or</span>
            <hr style="position: absolute; top: 50%; left: 0; right: 0; z-index: -1; border: none; border-top: 1px solid #ddd;">
        </div>

        <form method="post">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button> <!-- FIXED: Removed onclick -->
        </form>
        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:8px;">
            <a href="{% url 'forgot_password' %}">Forgot password?</a>
            <span>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></span>
        </div>
    </div>

    <!-- Load Google Sign-In BEFORE your custom script -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <script>
        // Wait for the page to fully load
        window.onload = function() {
            console.log('Page loaded, initializing Google Sign-In...');
            
            // Initialize Google Sign-In
            if (typeof google !== 'undefined' && google.accounts) {
                console.log('Google Sign-In library loaded successfully');
            } else {
                console.error('Google Sign-In library not loaded');
            }
        };
        
        // Handle Google Sign-In response
        function handleCredentialResponse(response) {
            console.log('Google Sign-In response received');
            
            // Debug the response
            if (!response.credential) {
                console.error('No credential in response');
                alert('Google Sign-In failed: No credential received');
                return;
            }
            
            // Get CSRF token
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            
            // Send the credential to your Django backend
            fetch('/auth/google/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken
                },
                body: JSON.stringify({
                    'credential': response.credential
                })
            })
            .then(response => {
                console.log('Server response status:', response.status);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Server response data:', data);
                if (data.success) {
                    window.location.href = '/area/';
                } else {
                    alert('Google Sign-In failed: ' + (data.error || 'Unknown error'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred during sign-in. Please check the console for details.');
            });
        }
        
        // Error handler for Google Sign-In
        window.addEventListener('error', function(event) {
            if (event.message && event.message.includes('GSI_LOGGER')) {
                console.error('Google Sign-In Error:', event.message);
            }
        });
    </script>
    
    <!-- Load your custom JavaScript file AFTER Google Sign-In -->
    <script src="{% static 'MainApp/file.js' %}"></script>
</body>
</html>
